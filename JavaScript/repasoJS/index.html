<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso JS</title>
    <style>
        img {
            width: auto;
            height: 300px;
        }
        div {
            margin-left:35%;
        }
    </style>
</head>
<body>
    <script>
        clase = ['Adrián','Dayana','Borja','Miguel','Kevin','Raúl','Hugo','Pablo','Bugi','Miquel','Almudena']
        
        function cambiarNombre() {
            que = Math.floor(Math.random()*10)
            prueba = document.querySelector('.alguien')
            prueba.innerHTML = clase[que]
        }

        images = ['0.jpg','1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg',]

        function cambiarImagen() {
            que = Math.floor(Math.random()*10)
            ima = document.querySelector(".im")
            ima.src = `images/${images[que]}`
            ima.style = 'width: auto; height: 300px;'
        }
    </script>
    <div class="eldiv">
        <p>Hoy he visto a <span class="alguien">alguien</span> y me ha preguntado por tí.</p>
        <img src="images/1.jpg" class="im">
        <br>
        <button onclick="cambiarNombre(this)">nombre</button>
        <button onclick="cambiarImagen(this)">imagen</button>
    </div>
</body>
</html>
